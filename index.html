<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Dog API</title>
    </head>
    <body>
        <img src="./images/placeholder-dog.jpg" alt="Dog image">
        <h2>Search for a dog by breed in the drop-down selection</h2>
       

        <select id="breed-select">
            <option value="african">African Wild Dog</option>
            <option value="airedale">Airedale</option>
            <option value="akita">Akita</option>
            <option value="appenzeller">Appenzeller</option>
            <option value="basenji">Basenji</option>
            <option value="beagle">Beagle</option>
            <option value="bluetick">Bluetick</option>
            <option value="borzoi">Borzoi</option>
            <option value=""></option>
            <option value=""></option>
        </select>

        <button class="search-btn">Search</button>

        <script src="./script.js"></script>
    </body>
</html>
